<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <div class="brand">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="2"/>
                        <line x1="9" y1="9" x2="9" y2="21" stroke="currentColor" stroke-width="2"/>
                        <line x1="15" y1="9" x2="15" y2="21" stroke="currentColor" stroke-width="2"/>
                        <line x1="3" y1="15" x2="21" y2="15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>CALC PRO</span>
                </div>
                <div class="status-indicator"></div>
            </div>
            
            <div class="display-container">
                <div class="previous-display" id="previousDisplay"></div>
                <div class="display" id="display">0</div>
            </div>
            
            <div class="buttons">
                <button class="btn clear" onclick="clearDisplay()">
                    <span>AC</span>
                </button>
                <button class="btn delete" onclick="deleteLast()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M9 3h12v18H9l-6-9 6-9z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        <line x1="14" y1="9" x2="18" y2="13" stroke="currentColor" stroke-width="2"/>
                        <line x1="18" y1="9" x2="14" y2="13" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="btn operator" onclick="appendOperator('%')">
                    <span>%</span>
                </button>
                <button class="btn operator primary" onclick="appendOperator('/')">
                    <span>÷</span>
                </button>
                
                <button class="btn number" onclick="appendNumber('7')">
                    <span>7</span>
                </button>
                <button class="btn number" onclick="appendNumber('8')">
                    <span>8</span>
                </button>
                <button class="btn number" onclick="appendNumber('9')">
                    <span>9</span>
                </button>
                <button class="btn operator primary" onclick="appendOperator('*')">
                    <span>×</span>
                </button>
                
                <button class="btn number" onclick="appendNumber('4')">
                    <span>4</span>
                </button>
                <button class="btn number" onclick="appendNumber('5')">
                    <span>5</span>
                </button>
                <button class="btn number" onclick="appendNumber('6')">
                    <span>6</span>
                </button>
                <button class="btn operator primary" onclick="appendOperator('-')">
                    <span>−</span>
                </button>
                
                <button class="btn number" onclick="appendNumber('1')">
                    <span>1</span>
                </button>
                <button class="btn number" onclick="appendNumber('2')">
                    <span>2</span>
                </button>
                <button class="btn number" onclick="appendNumber('3')">
                    <span>3</span>
                </button>
                <button class="btn operator primary" onclick="appendOperator('+')">
                    <span>+</span>
                </button>
                
                <button class="btn number zero" onclick="appendNumber('0')">
                    <span>0</span>
                </button>
                <button class="btn number" onclick="appendNumber('.')">
                    <span>.</span>
                </button>
                <button class="btn equals" onclick="calculate()">
                    <span>=</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
